<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion du Parking</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <script type="module" src="./assets/js/main.js" defer></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        #message { margin-top: 20px; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <h1>Gestion du Parking</h1>
    <form id="vehicle-form">
        <input type="text" id="brand" placeholder="Marque" required />
        <input type="text" id="model" placeholder="Modèle" required />
        <input type="number" id="mileage" placeholder="Kilométrage" required />
        <input type="number" id="year" placeholder="Année" required />
        <button type="submit">Prendre un ticket</button>
    </form>

    <form id="payment-form" class="hidden">
        <input type="number" id="duration" placeholder="Durée (en minutes)" required />
        <button type="submit">Payer</button>
    </form>

    <div id="message" class="hidden"></div>
</body>
</html>
